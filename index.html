<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="Poppins overflow-hidden">
    <nav
      class="flex items-center justify-center p-4 text-xl text-gray-800 font-bold my-4"
    >
      <h1 class="overflow-hidden">TodaysWeek.</h1>
    </nav>
    <header
      id="header"
      class="h-[80vh] max-w-5xl w-full m-auto overflow-hidden relative"
    >
      <img
        src="https://images.unsplash.com/photo-1648941902569-0132563ee5e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
        alt="header image"
        class="inline-block -z-10 w-full h-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 object-left-top object-cover"
      />

      <!-- /content-->

      <div class="flex items-center justify-center text-center h-full">
        <div class="space-y-5 text-center">
          <h2 class="overflow-hidden flex items-center justify-center">
            <div class="overflow-hidden flex justify-center">
              <span
                class="text-white w-header1 p-1 inline-block drop-shadow-2xl text-3xl font-bold"
                >Start</span
              >
            </div>
            <div class="overflow-hidden flex justify-center">
              <span
                class="text-white w-header2 p-1 inline-block drop-shadow-2xl text-3xl font-bold"
                >Work</span
              >
            </div>
            <div class="overflow-hidden flex justify-center">
              <span
                class="text-white w-header3 p-1 inline-block drop-shadow-2xl text-3xl font-bold"
                >Today</span
              >
            </div>
          </h2>
          <h2 class="overflow-hidden flex items-center justify-center">
            <div class="overflow-hidden">
              <span
                class="text-white w-header4 p-1 inline-block drop-shadow-2xl text-3xl font-bold"
                >Awesome</span
              >
            </div>
            <div class="overflow-hidden">
              <span
                class="text-white w-header5 p-1 inline-block drop-shadow-2xl text-3xl font-bold"
                >Like</span
              >
            </div>
            <div class="overflow-hidden">
              <span
                class="text-white w-header6 p-1 inline-block drop-shadow-2xl text-3xl font-bold"
                >Amaze</span
              >
            </div>
          </h2>

          <button
            class="bg-gray-100 p-3 px-12 text-gray-900 shadow-xl rounded-lg text-sm font-semibold hover:bg-gray-300"
          >
            Explore
          </button>
        </div>
      </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
